<html>
    <head>
        <meta charset="UTF-8">
        <title>JQuery Example</title>
        <script src="js/jquery.js"></script>
        <script>
            $("document").ready(function(){
                $("h1:first").css("border", "3px solid green")
                $("h1:last").css("border", "3px solid green")

            });
        </script>
    </head>
    <body>
        <h1>I love jQuery</h1>
        <h1>I love jQuery</h1>
        <h1>I love jQuery</h1>

    </body>
</html>
