<html>

<head>
    <meta charset="UTF-8">
    <title>JQuery Example</title>
    <script src="js/jquery.js"></script>
    <script>
        $("document").ready(function () {

            $("#grow").click(function () {

                $("#textBox").animate({
                    width: "500px"
                }, 2000);
            });

            $("#move").click(function () {

                $("#textBox").animate({
                    marginLeft: "200px"
                }, 1000);
            });

            $("#bigger").click(function () {

                $("#textBox").animate({
                    fontSize: "40px"
                }, 1000);
            });

            $("#many").click(function () {

                $("#textBox").animate({
                    fontSize: "40px",
                    marginLeft: "400px",
                    width: "400px",
                    
                }, 1000);
            });
        });
    </script>

    <style>
        #textBox {
            width: 200px;
            height: 200px;
            background-color: #cccc;
            position: absolute;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <a href="#" id="grow">Grow</a> | <a href="#" id="move">Move</a> | <a href="#" id="bigger">Bigger</a> | <a href="#"
        id="many">Many
        Things</a>
    <div id="textBox">
        <p>dfghjkfghjfghj cfvgbnm dfgh fgh vbn gh jfghjkfghjfghj cfvgbnm dfgh fgh vbn gh jfghjkfghjfghj cfvgbnm dfgh fgh
            vbn gh jfghjkfghjfghj cfvgbnm dfgh fgh vbn gh jfghjkfghjfghj cfvgbnm dfgh fgh vbn gh jfghjkfghjfghj cfvgbnm
            dfgh fgh vbn gh jghjghjgh ghjghj gh ghj </p>
    </div>
</body>

</html>
